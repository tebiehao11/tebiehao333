      <p class="IntroContent IntroContent2">粤剧广泛吸收广东音乐、广绣、牙雕、陶瓷、灰塑等地方艺术形式，充分体现了广府民系群落的地域文化传统，辐射范围遍及全球各地，在世界华人中具有文化凝聚力 。</p>
      <p class="IntroContent IntroContent2">粤剧善于向其他剧种和时尚艺术学习，因而表现出高度的开放性，成为时尚潮流的剧种之一。无论其开放灵活的表演，还是丰富优美的唱腔、舞美，都显现出敢立戏剧潮头的先锋姿态。正因为如此，粤剧的戏剧风格既有传统戏剧的风采，又轻快流畅、灵活善变 。</p>
